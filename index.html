<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Page</title>
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell text-center">
                <h1 class="text-center">Welcome to the Waiting Room</h1>
                <a href="#" class="button" id="enterBtn">Enter</a>
            </div>
        </div>
         Modal

        <div id="symptomModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Select all that apply to you:</p>
                <input id="checkbox1" type="checkbox"><label for="checkbox1">Red Eyes</label>

                <input type="checkbox" id="option2" name="options" value="Option 2">
                <label for="option2">Sneezing</label><br>
                <input type="checkbox" id="option3" name="options" value="Option 3">
                <label for="option3">Fatigue</label><br>
                <input type="checkbox" id="option4" name="options" value="Option 4">
                <label for="option4">Runny Nose</label><br>
                <input type="checkbox" id="option5" name="options" value="Option 5">
                <label for="option5">Redness</label><br>
                <input type="checkbox" id="option6" name="options" value="Option 6">
                <label for="option6">Swelling</label><br>
                <a href="#" class="button" id="modalSubmit">Submit</a>
            </div>
        </div>  

        
        <div id="resultContainer" class="container" style="display: none;">
            <h1>Results Page</h1>
            <p>The following options were selected:</p>
            <div id="selectedOptions" class="options-list"></div>
            <p>Here's an image of a cat in bed:</p>
            <img src="https://placekitten.com/400/300" alt="Cat in Bed">
        </div>

    </div>


    <script src="./foundation/js/vendor/jquery.js"></script>
    <script src="./foundation/js/vendor/what-input.js"></script>
    <script src="./foundation/js/vendor/foundation.js"></script>
    <script src="./foundation/js/app.js"></script>


    <input type="text" id="name" name="Name" </body>

</html>
